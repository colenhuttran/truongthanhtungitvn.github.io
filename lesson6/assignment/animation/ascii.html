<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ASCIImation</title>
        <link href="resources/ascii.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>CSE 190 M ASCII Animation Viewer</h1>

            <textarea id="textarea" cols="80" rows="20">

            </textarea>

            <div class="control">
                <fieldset class="col">
                    <legend>Play Controls:</legend>
                    <button id="start" name="start" value="Start" >Start</button>
                    <button id="stop" name="stop" value="Stop" disabled>Stop</button>     
                </fieldset>

                <fieldset class="col">
                    <legend>Animation:</legend>
                    <select id="animation">
                        <option value="Blank">Blank</option>
                        <option value="Exercise">Exercise</option>
                        <option value="Juggler">Juggler</option>
                        <option value="Bike">Bike</option>
                        <option value="Dive">Dive</option>
                    </select>
                </fieldset>

                <fieldset class="col">
                    <legend>Size:</legend>
                    <select id="size">
                        <option value="7pt" data-size="7pt">Tiny</option>
                        <option value="10pt" data-size="10pt">Small</option>    
                        <option value="12pt" data-size="12pt">Medium</option>
                        <option value="16pt" data-size="16pt">Large</option>
                        <option value="24pt" data-size="24pt">Extra Large</option>
                        <option value="32pt" data-size="32pt">XXL</option>
                    </select>
                </fieldset>

                <fieldset class="col">
                    <legend>Speed:</legend>
                    <input type="checkbox" id="turbo" name="Turbo" value="Turbo">
                    <label for="turbo"> Turbo</label><br>
                </fieldset>

            </div>

            <div id="validation">
            </div>    
        </div>
        
        <script src="resources/animations.js"></script>
        <script src="resources/ascii.js"></script>
        <script src="./../../../common/common.js"></script>

        <script>
            document.getElementById("validation").innerHTML = renderValidate();
        </script>
    </body>
</html>
